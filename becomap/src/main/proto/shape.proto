syntax = "proto3";

package com.beco.geoshapes;

// Message for GeoShapes
message GeoShapes {
  string shape_id = 1;
  string json_data = 2;
  string type = 3;
  string floor_id = 4;
  string site_id = 5;
  string layer_id = 6;
}


// Message to represent a collection of Nodes
message GeoShapesList {
  repeated GeoShapes shapes = 1; // List of GeoShapes messages
}

